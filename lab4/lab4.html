<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 4 - Calendar Availability</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="calendar.css"/>
        <script src="jquery-2.1.3.js"></script>
        <script src="calendar.js"></script>
    </head>
    <body>

        <!-- Nav Links -->
        <div id="header">
            <a href="../index.html"><b>Home</b></a>
            <a href="../lab2/lab2.html"><b>Lab 2</b></a>
            <a href="../lab3/lab3.html"><b>Lab 3</b></a>
        </div>
        <br />

        <!-- Main DIV -->
        <div class="selector">
            <h2>Availability Calendar</h2>
            <label>Month:</label>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <label>Year:</label>
            <select id="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>

        <!-- Div to Display Calendar -->
        <div id="calendar">

        </div>

        <!-- Selection Buttons -->
        <button type="button" class="available">Available All Month</button>
        <button type="button" class="unavailable">Unavailable All Month</button>
    </body>
</html>
