<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 4 - Calendar Availability</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="../style.css"/>
        <link type="text/css" rel="stylesheet" href="calendar.css"/>
        <script src="jquery-2.1.3.js"></script>
        <script src="calendar.js"></script>
    </head>
    <body>

        <!-- Nav Links -->
        <div id="header">
            <a href="../index.html"><b>Home</b></a>
            <a href="../lab2/lab2.html"><b>Lab 2</b></a>
            <a href="../lab3/lab3.html"><b>Lab 3</b></a>
        </div>
        <br />

        <!-- Main DIV -->
        <div class="main">
            <h1>Availability Calendar</h1>
            <label>Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label>Year:</label>
            <select id="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>

        <!-- Div to Display Calendar -->
        <div id="calendar">

        </div>

        <!-- Selection Buttons -->
        <div>
            <input type="button" class="available" value="All Month Available" style="background-color:green;" id="yes" />
            <input type="button" class="unavailable" value="All Month UnAvailable" style="background-color:red;" id="no" />
        </div>
    </body>
</html>
