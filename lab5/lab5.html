<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab 5 - Objects & Arrays</title>
        <link type="text/css" rel="stylesheet" href="../style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="lab5.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                // Create Add Actor Button
                $('#aud-buttons').append('<input type="button" name="add" value="Add"/>');
                $('#aud-buttons').append('<input type="button" name="update" value="Update"/>');
                $('#aud-buttons').append('<input type="button" name="Delete" value="Delete"/>');

            });
        </script>
    </head>
    <body>
        <div id="main">
            <form>
                <!-- Actor Name -->
                <label>Name:</label><br />
                    First: <input type="text" id="first"/>
                    Last: <input type="text" id="last"/><br /><br />
                <!-- Actor Birthday -->
                <label>Birthday</label><br />
                    <label>Day: </label>
                    <select id="day">

                    </select>
                    <label>Month: </label>
                    <select id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label>Year: </label>
                    <select id="year">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                    </select><br /><br />
                <!--Actor Gender -->
                <label>Gender:</label><br />
                    <input type="radio" name="gender" value="male"> Male<br />
                    <input type="radio" name="gender" value="female"> Female<br /><br />
                <!-- Actor Movie Genres -->
                <label>Genres:</label><br />
                    <input type="checkbox" name="genre" value="action"> Action<br />
                    <input type="checkbox" name="genre" value="comedy"> Comedy<br />
                    <input type="checkbox" name="genre" value="drama"> Drama<br />
                    <input type="checkbox" name="genre" value="sci-fi"> Science Fiction<br />
            </form>
            <div id="aud-buttons"></div>
        </div>
    </body>
</html>
