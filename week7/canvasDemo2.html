<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 7 - Demo 2 - jCanvas</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="jcanvas.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                var $myCanvas = $('#myCanvas');
                /*$myCanvas.drawRect({       // Using {}'s inside because passing JSON Object into it
                    fillStyle: 'steelblue',
                    strokeStyle: 'black',
                    strokeWidth: 4,
                    x: 150, y: 100,
                    fromCenter: false,
                    width: 200,
                    height: 100
                });*/
                $myCanvas.drawArc({
                    strokeStyle: 'black',
                    strokeWidth: 4,
                    x: 300, y: 100,
                    radius: 50,
                    // jCanvas uses degrees, not radians...
                    start: 0, end: 200
                });
            });
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="300">
            <p>This is fallback content for screen reader devices and browsers that should have been retired decades ago.</p>
        </canvas>
    </body>
</html>
