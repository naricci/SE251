<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2: Random Grid</title>
</head>
<body>
    <div id="main">
        <input type="text" id="textbox"  title="generate"/>
        <input type="button" id="button" value="Generate" />
    </div>
    <div id="result">

    </div>
</body>
</html>
<script type="text/javascript">

    var genButton = document.getElementById("button");
    genButton.onClick = function(e) {
        var textbox = document.getElementById("textbox");

        if (isNaN (textbox))
        {
            alert ("Please enter a number inside the textbox.");
        }

        else
        {
            var result = document.getElementById("result");
            result.innerHTML = randomNumber;
        }

    }

    var randomNumber = function(min, max)
    {
        min = 1;
        max = 10;
        return Math.floor (Math.random() * (max - min + 1)) + min;
    }

</script>
